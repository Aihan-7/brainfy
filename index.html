<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainfy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="card compact">

    <!-- =========================
         SPLASH
    ========================== -->
    <div id="splashView" class="view active">
      <h1>Brainfy</h1>
      <p>Focus deeply. Study calmly.</p>
      <button class="enter-btn" id="enterBtn">
        Enter Brainfy
      </button>
    </div>

    <!-- =========================
         HOME
    ========================== -->
    <div id="homeView" class="view">
      <h2 class="section-title">Spaces</h2>

      <div class="space-list">
        <button class="space-tile" data-go="focus">
          <span class="icon">ğŸ¯</span>
          <span class="label">Focus</span>
        </button>

        <button class="space-tile" data-go="notes">
          <span class="icon">ğŸ“</span>
          <span class="label">Notes</span>
        </button>

        <button class="space-tile" data-go="cards">
          <span class="icon">ğŸƒ</span>
          <span class="label">Flashcards</span>
        </button>
      </div>
    </div>

    <!-- =========================
         FOCUS
    ========================== -->
    <div id="focusView" class="view">
      <div id="focusComplete" class="focus-complete hidden">
  <div class="complete-icon">âœ“</div>
  <p class="complete-text">Session complete</p>
</div>


      <!-- Back -->
      <button class="back-btn" aria-label="Back">
        â†
      </button>

      <!-- Start Focus -->
      <button id="startBtn">
        Start Focus Room
      </button>

      <!-- Intent Sheet -->
      <div id="intentSheet" class="intent-sheet hidden">
        <h3>What are you trying to understand?</h3>
        <input
          id="intentInput"
          placeholder="e.g. Gravitation â€“ derivations"
          autocomplete="off"
        />
        <button id="beginFocusBtn">
          Begin Focus
        </button>
      </div>

      <!-- Active Focus -->
      <div id="focusRoom" class="hidden">
        <h2 id="modeText">Focus</h2>
        <h2 id="timer">25:00</h2>
        <p id="sessionsText">Sessions completed: 0</p>
        <button id="resetBtn">Reset</button>
      </div>

    </div>

    <!-- =========================
         NOTES
    ========================== -->
    <div id="notesView" class="view">

      <!-- Back -->
      <button class="back-btn" aria-label="Back">
        â†
      </button>

      <div class="notes">
        <h3>Notes</h3>

        <textarea
          id="notesInput"
          placeholder="Just write freely here. No formatting pressure."
        ></textarea>

        <div class="notes-actions">
          <button id="genCardsBtn">
            Generate Flashcards
          </button>
        </div>
      </div>
    </div>

    <!-- =========================
         FLASHCARDS
    ========================== -->
    <div id="cardsView" class="view">

      <!-- Back -->
      <button class="back-btn" aria-label="Back">
        â†
      </button>

      <div class="flashcards">
        <h3>Flashcards</h3>

        <!-- Manual input -->
        <div class="flashcard-inputs">
          <input id="questionInput" placeholder="Question" />
          <input id="answerInput" placeholder="Answer" />
          <button id="addCardBtn">
            Add Flashcard
          </button>
        </div>

        <!-- Card viewer -->
        <div class="flashcard-view hidden">
          <div class="flashcard" id="flashcard" role="button" tabindex="0" aria-label="Flip flashcard">
            <div class="front" id="cardQuestion"></div>
            <div class="back" id="cardAnswer"></div>
            <div class="flashcard-feedback" id="flashcardFeedback" aria-hidden="true">
              <span id="flashcardFeedbackIcon"></span>
            </div>
          </div>

          <div class="flashcard-controls">
            <button id="prevCard" aria-label="Previous flashcard">&lt;</button>
            <button id="nextCard" aria-label="Next flashcard">&gt;</button>
          </div>

          <div class="recall-controls" aria-label="Self check">
            <button id="recallGood" aria-label="Got it right">âœ“</button>
            <button id="recallOkay" aria-label="Almost got it">ğŸ˜</button>
            <button id="recallMiss" aria-label="Did not get it">âœ•</button>
          </div>

          <p id="recallSummary" class="recall-summary">Right: 0  Okay: 0  Wrong: 0</p>
        </div>

      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
