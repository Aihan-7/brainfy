<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainfy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">

      <!-- SPLASH -->
      <div id="splashView" class="view active">
        <h1>Brainfy</h1>
        <p>Focus deeply. Study calmly.</p>
        <button class="enter-btn" onclick="goTo('home')">Enter Brainfy</button>
      </div>

      <!-- HOME -->
      <div id="homeView" class="view active">
  <h2 class="section-title">Spaces</h2>

  <div class="space-list">
    <button class="space-tile" onclick="goTo('focus')">
      <span class="icon">üéØ</span>
      <span class="label">Focus</span>
    </button>

    <button class="space-tile" onclick="goTo('notes')">
      <span class="icon">üìù</span>
      <span class="label">Notes</span>
    </button>

    <button class="space-tile" onclick="goTo('cards')">
      <span class="icon">üÉè</span>
      <span class="label">Flashcards</span>
    </button>
  </div>
</div>


      <!-- FOCUS -->
      <div id="focusView" class="view">
        <<button class="back-btn" onclick="goTo('home')" aria-label="Back">
  ‚Üê
</button>


        <!-- Start State -->
        <button id="startBtn">Start Focus Room</button>

        <!-- Active Focus State -->
        <div id="focusRoom" class="hidden">
          <h2 id="modeText">Focus</h2>
          <h2 id="timer">25:00</h2>
          <p id="sessionsText">Sessions completed: 0</p>
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <!-- NOTES -->
      <div id="notesView" class="view">
        <button class="back-btn" onclick="goTo('home')" aria-label="Back">
  ‚Üê
</button>


        <div class="notes">
          <h3>Notes</h3>

          <div class="notes-split">
            <textarea
              id="notesInput"
              placeholder="Write notes using Markdown...

# Heading
- Bullet
**bold**"
            ></textarea>

            <div id="notesPreview" class="preview"></div>
          </div>
        </div>
      </div>

      <!-- FLASHCARDS -->
      <div id="cardsView" class="view">
        <button class="back-btn" onclick="goTo('home')" aria-label="Back">
  ‚Üê
</button>


        <div class="flashcards">
          <h3>Flashcards</h3>

          <div class="flashcard-inputs">
            <input id="questionInput" placeholder="Question" />
            <input id="answerInput" placeholder="Answer" />
            <button id="addCardBtn">Add Flashcard</button>
          </div>

          <div class="flashcard-view hidden">
            <div class="flashcard" id="flashcard">
              <div class="front" id="cardQuestion"></div>
              <div class="back" id="cardAnswer"></div>
            </div>

            <div class="flashcard-controls">
              <button id="prevCard">Prev</button>
              <button id="flipCard">Flip</button>
              <button id="nextCard">Next</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
