<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainfy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>Brainfy</h1>
      <p>Focus deeply. Study calmly.</p>

      <button id="startBtn">Start Focus Room</button>

      <div id="focusRoom" class="hidden">
        <h2 id="modeText">Focus</h2>
        <h2 id="timer">25:00</h2>
        <p id="sessionsText">Sessions completed: 0</p>
        <button id="resetBtn">Reset</button>
      </div>

      <!-- Notes -->
      <div class="notes">
        <h3>Notes</h3>

        <div class="notes-split">
          <textarea
            id="notesInput"
            placeholder="Write notes using Markdown...

# Heading
## Subheading
- Bullet point
**bold**"
          ></textarea>

          <div id="notesPreview" class="preview">
            <div id="notesPreview" class="preview"></div>
          </div>
        </div>
      </div>
      <!-- Flashcards -->
<div class="flashcards">
  <h3>Flashcards</h3>

  <div class="flashcard-inputs">
    <input id="questionInput" type="text" placeholder="Question" />
    <input id="answerInput" type="text" placeholder="Answer" />
    <button id="addCardBtn">Add Flashcard</button>
  </div>

  <div class="flashcard-view hidden">
    <div class="flashcard" id="flashcard">
      <div class="front" id="cardQuestion"></div>
      <div class="back" id="cardAnswer"></div>
    </div>

    <div class="flashcard-controls">
      <button id="prevCard">Prev</button>
      <button id="flipCard">Flip</button>
      <button id="nextCard">Next</button>
    </div>
  </div>
</div>


      <p style="margin-top:16px; font-size:0.8rem; color:#64748b;">
        Built for calm focus â€¢ Feedback: aihan@mifthas.com
      </p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
